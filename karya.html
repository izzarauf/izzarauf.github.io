<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>karya manusia</title>
        <link rel="stylesheet" href="style2.css">
    </head>

<body>
    
        <div id="clock" style="text-align: center;"></div>
            <script>
                setInterval(() => {
                    let date = new Date()
                    let clock = document.getElementById('clock')
                    clock.innerHTML =
                     date.getHours()+":"+
                     date.getMinutes()+":"+
                     date.getSeconds()
                }, 1000);
            </script>
    <br>
    <h1><i>Work of Man</i></h1>
    <br>
    <div class="slide-container">
        <span class="slider-span" id="slider-span1"></span>
        <span class="slider-span" id="slider-span2"></span>
        <span class="slider-span" id="slider-span3"></span>

        <div class="image-slider">
            <div class="slide-div" id="slide-1">
                <img src="arca.jpg" alt="arca" class="img" id="img1">
                <a href="#slider-span1" class="button" id="button-1"></a>
            </div>
            <div class="slide-div" id="slide-2">
                <img src="kain.jpg" alt="kain" class="img" id="img2">
                <a href="#slider-span2" class="button" id="button-2"></a>
            </div>
            <div class="slide-div" id="slide-3">
                <img src="lukisanboma.jpg" alt="boma" class="img" id="img3">
                <a href="#slider-span3" class="button" id="button-3"></a>
            </div>
        </div>
    </div>

    <p></p>
</body>
</html>
